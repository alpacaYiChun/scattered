#Basic
spring.application.name=suneo-flag
server.port=8771

#Session
spring.session.store-type=redis
spring.session.redis.namespace=suneo:blog:session
server.servlet.session.timeout=600

#Connection pool
spring.redis.pool.max-active=100
spring.redis.pool.max-wait=2000
spring.redis.pool.max-idle=500
spring.redis.pool.min-idle=0

#Nodes
spring.redis.cluster.nodes=suneoredis-0001-001.lfgvmk.0001.usw2.cache.amazonaws.com:6379,suneoredis-0002-001.lfgvmk.0001.usw2.cache.amazonaws.com:6379

#Others
spring.redis.cluster.command-timeout=5000

#Kafka
kafka.cluster.addr=172.31.52.98:9092

#Profile
spring.profiles.active=dev